<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1rem;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .system-prompt {
            margin-bottom: 1rem;
        }

        .system-prompt textarea {
            width: 100%;
            height: 120px;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            resize: vertical;
            font-size: 0.875rem;
        }

        .presets {
            margin-bottom: 1rem;
        }

        .preset-btn {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            text-align: left;
        }

        .preset-btn:hover {
            background: #e5e7eb;
        }

        .preset-btn.active {
            background: #dbeafe;
            border-color: #2563eb;
        }

        .start-btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .start-btn:hover {
            background: #1d4ed8;
        }

        .start-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f3f4f6;
            border-bottom-left-radius: 0.25rem;
        }

        .message.system {
            align-self: center;
            background: #fef3c7;
            color: #92400e;
            font-style: italic;
            max-width: 60%;
        }

        .typing {
            align-self: flex-start;
            background: #f3f4f6;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            font-style: italic;
            color: #6b7280;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .session-info {
            padding: 0.5rem;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat API Demo</h1>
        <p>Test the new chat API with custom system prompts</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="system-prompt">
                <label for="systemPrompt"><strong>System Prompt:</strong></label>
                <textarea id="systemPrompt" placeholder="Enter your custom system prompt...">You are a helpful assistant. Be conversational and friendly.</textarea>
            </div>

            <div class="presets">
                <strong>Presets:</strong>
                <button class="preset-btn" data-preset="assistant">General Assistant</button>
                <button class="preset-btn" data-preset="travel">Travel Agent</button>
                <button class="preset-btn" data-preset="support">Customer Support</button>
                <button class="preset-btn" data-preset="tutor">Programming Tutor</button>
            </div>

            <button id="startChat" class="start-btn">Start New Chat</button>
        </div>

        <div class="chat-area">
            <div id="sessionInfo" class="session-info" style="display: none;">
                Session: <span id="sessionId">None</span> | Messages: <span id="messageCount">0</span>
            </div>
            
            <div id="messages" class="messages">
                <div class="message system">
                    👋 Welcome! Create a new chat session to get started.
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
                <button id="sendBtn" class="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class ChatDemo {
            constructor() {
                this.baseUrl = 'http://localhost:5001';
                this.sessionId = null;
                this.messageCount = 0;
                this.isLoading = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupPresets();
            }

            initializeElements() {
                this.systemPromptTextarea = document.getElementById('systemPrompt');
                this.startChatBtn = document.getElementById('startChat');
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.sessionIdSpan = document.getElementById('sessionId');
                this.messageCountSpan = document.getElementById('messageCount');
            }

            setupEventListeners() {
                this.startChatBtn.addEventListener('click', () => this.startNewChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        this.sendMessage();
                    }
                });
            }

            setupPresets() {
                const presets = {
                    assistant: "You are a helpful assistant. Be conversational and friendly.",
                    travel: `You are an expert travel agent named Sarah. Help users plan amazing trips by:
- Asking about their preferences, budget, and constraints
- Providing personalized destination recommendations  
- Helping with logistics like flights, hotels, and activities
- Being enthusiastic and knowledgeable about travel

Always ask follow-up questions to better understand their needs.`,
                    support: `You are a helpful customer support agent for TechCorp named Alex.

Guidelines:
- Be empathetic and solution-focused
- Ask clarifying questions about technical issues
- Provide step-by-step troubleshooting instructions
- Maintain a professional, helpful tone
- If you can't solve the issue, offer to escalate to a specialist`,
                    tutor: `You are an expert programming tutor named Dr. Code.

Teaching approach:
- Break down complex concepts into simple steps
- Use practical examples and analogies
- Ask questions to check student understanding
- Provide encouragement and positive feedback
- Always be patient and supportive

You're helping students learn programming.`
                };

                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const preset = btn.dataset.preset;
                        this.systemPromptTextarea.value = presets[preset];
                        
                        // Update active state
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                });
            }

            async startNewChat() {
                const systemPrompt = this.systemPromptTextarea.value.trim();
                if (!systemPrompt) {
                    alert('Please enter a system prompt');
                    return;
                }

                this.setLoading(true);
                this.startChatBtn.disabled = true;

                try {
                    const response = await fetch(`${this.baseUrl}/api/agent/session`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            system_prompt: systemPrompt,
                            config: {
                                temperature: 0.7,
                                max_tokens: 800
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to create session: ${response.status}`);
                    }

                    const result = await response.json();
                    this.sessionId = result.session_id;
                    this.messageCount = 0;

                    // Update UI
                    this.sessionIdSpan.textContent = this.sessionId.substring(0, 8) + '...';
                    this.messageCountSpan.textContent = this.messageCount;
                    this.sessionInfo.style.display = 'block';
                    
                    // Clear messages and add welcome
                    this.messagesDiv.innerHTML = '';
                    this.addMessage('system', '🎉 New chat session started! You can now send messages.');
                    
                    // Enable input
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    this.messageInput.focus();

                } catch (error) {
                    console.error('Failed to start chat:', error);
                    this.addMessage('system', '❌ Failed to start chat session. Make sure the server is running.');
                } finally {
                    this.setLoading(false);
                    this.startChatBtn.disabled = false;
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading || !this.sessionId) return;

                this.messageInput.value = '';
                this.setLoading(true);

                // Add user message
                this.addMessage('user', message);
                
                // Show typing indicator
                const typingDiv = this.addTypingIndicator();

                try {
                    const response = await fetch(`${this.baseUrl}/api/agent/session/${this.sessionId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to send message: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Remove typing indicator
                    typingDiv.remove();
                    
                    // Add assistant response
                    this.addMessage('assistant', result.message);
                    
                    // Update message count
                    this.messageCount = result.conversation_length;
                    this.messageCountSpan.textContent = this.messageCount;

                } catch (error) {
                    console.error('Failed to send message:', error);
                    typingDiv.remove();
                    this.addMessage('system', '❌ Failed to send message. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = content;
                this.messagesDiv.appendChild(messageDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
                return messageDiv;
            }

            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                typingDiv.textContent = 'Assistant is typing...';
                this.messagesDiv.appendChild(typingDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
                return typingDiv;
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendBtn.disabled = loading || !this.sessionId;
                this.messageInput.disabled = loading || !this.sessionId;
            }
        }

        // Initialize the demo when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatDemo();
        });
    </script>
</body>
</html>
